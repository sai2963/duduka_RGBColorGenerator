<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <div id="card" class="card">
        <div class="card-header">
            RGB Made Easy
        </div>
        <div class="card-body">
          <h5 class="card-title">RGB Color Generator</h5>
          <div class="color-box" id="color-box"></div>
          <div id="Sliders">
            <div id="Slider">
                <label for="redslider">Red</label><br>
                <input type="range" id="redslider" min="0" max="195">
                <span id="red-value">0</span>
            </div>
            <div id="Slider">
                <label for="greenslider">Green</label><br>
                <input type="range" id="greenslider" min="0" max="195">
                <span id="green-value">0</span>
            </div>
            <div id="Slider">
                <label for="blueslider">Blue</label><br>
                <input type="range" id="blueslider" min="0" max="195">
                <span id="blue-value">0</span>
            </div>
          </div>

        </div>
        <div class="button-container">
            <button class="btn1" id="btn1" >Copy RGB Color</button>
            <div class="RGB" id="RGB"></div>
          </div>
      </div>
      <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
